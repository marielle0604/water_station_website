<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>AquaVoice - {% block title %}Customer Feedback{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        .rating-star {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .rating-star:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                        <img src="../static/images/34bd8a72-66aa-4cc7-a5ae-02d38163dd42.jpeg" 
                     alt="AquaVoice Logo"  
                     class="w-12 h-12 rounded-full object-cover">
                    </div>
                    <span class="font-bold text-blue-800">AquaVoice</span>
                </a>
                
                <!-- Login Button in Navigation -->
                <button onclick="toggleLoginModal()" 
                        class="px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition text-sm"
                        type="button">
                    <i class="fas fa-lock mr-1"></i> Admin Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-2xl bg-white">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900">
                    <i class="fas fa-lock text-blue-500 mr-2"></i>Admin Login
                </h3>
                <button onclick="toggleLoginModal()" class="text-gray-400 hover:text-gray-600" type="button">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <!-- Modal Flash Messages -->
            <div id="modalFlashMessages" class="mb-4"></div>

            <!-- Login Form -->
            <form id="modalLoginForm" onsubmit="handleModalLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user text-blue-500 mr-2"></i>Username
                    </label>
                    <input type="text" id="modalUsername" name="username" required
                           placeholder="Enter your username"
                           class="w-full px-4 py-2 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-blue-500 mr-2"></i>Password
                    </label>
                    <input type="password" id="modalPassword" name="password" required
                           placeholder="Enter your password"
                           class="w-full px-4 py-2 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="modalRemember" name="remember" 
                               class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="modalRemember" class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-2 rounded-xl font-bold hover:from-blue-700 hover:to-cyan-700 transition-all duration-200 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>LOGIN
                </button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 font-semibold transition">
                        Register here
                    </a>
                </p>
            </div>

            <!-- Demo Credentials -->
            <div class="mt-4 p-3 bg-yellow-50 rounded-xl border border-yellow-200">
                <p class="text-xs text-yellow-700 font-semibold mb-1">
                    <i class="fas fa-info-circle mr-1"></i>Demo Credentials:
                </p>
                <p class="text-xs text-yellow-600">Admin: username: admin / password: admin123</p>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <!-- Flash message auto-hide script -->
    <script>
        // Flash message auto-hide
        setTimeout(() => {
            const alerts = document.querySelectorAll('[data-flash]');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>

    <!-- Login Modal JavaScript -->
    <script>
        // Modal functions
        function toggleLoginModal() {
            console.log('Toggle modal called');
            const modal = document.getElementById('loginModal');
            if (modal) {
                modal.classList.toggle('hidden');
                console.log('Modal hidden class toggled. Current hidden:', modal.classList.contains('hidden'));
                
                // Clear form and flash messages when closing
                if (modal.classList.contains('hidden')) {
                    const form = document.getElementById('modalLoginForm');
                    if (form) form.reset();
                    const flashDiv = document.getElementById('modalFlashMessages');
                    if (flashDiv) flashDiv.innerHTML = '';
                }
            } else {
                console.error('Modal element not found!');
            }
        }

        // Handle modal login
        async function handleModalLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('modalUsername').value;
            const password = document.getElementById('modalPassword').value;
            const remember = document.getElementById('modalRemember').checked;
            
            // Show loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>LOGGING IN...';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password,
                        'remember': remember,
                        'ajax': 'true'
                    })
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned HTML instead of JSON');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showModalFlash('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin page after short delay
                    setTimeout(() => {
                        window.location.href = data.redirect || '/admin';
                    }, 1500);
                } else {
                    showModalFlash(data.message || 'Invalid username or password.', 'danger');
                    // Reset button
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showModalFlash('Error: ' + error.message, 'danger');
                // Reset button
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }

        function showModalFlash(message, category) {
            const flashDiv = document.getElementById('modalFlashMessages');
            const alertClass = category === 'success' ? 'bg-green-100 text-green-700 border-green-400' : 'bg-red-100 text-red-700 border-red-400';
            
            flashDiv.innerHTML = `
                <div class="p-3 rounded-lg ${alertClass} border">
                    ${message}
                </div>
            `;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        }

        // Initialize and check if modal exists
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking for modal...');
            const modal = document.getElementById('loginModal');
            if (modal) {
                console.log('Modal found in DOM');
            } else {
                console.error('Modal NOT found in DOM');
            }
        });
    </script>
</body>
</html>
